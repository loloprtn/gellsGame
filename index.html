<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu de Cellules</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .cell {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: all 0.5s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .cell .crown {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 20px;
      display: none;
    }
    .crowned {
      border: 3px solid gold;
    }
    .crowned .crown {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="range"] {
      width: 200px;
    }
    .defeat-animation {
      animation: defeat 0.8s ease-in-out;
    }
    .victory-animation {
      animation: victory 0.8s ease-in-out;
    }
    .death-animation {
      animation: death 1s ease-in-out forwards;
    }
    @keyframes defeat {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.7); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0; }
    }
    @keyframes victory {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes death {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="controls">
      <button onclick="generateCell()">G√©n√©rer Cellule</button>
      <label for="speedRange">Vitesse des cellules</label>
      <input type="range" id="speedRange" min="0.1" max="3" value="1" step="0.1">
    </div>
  </div>

  <script>
    let cells = [];
    let globalSpeed = 1;

    document.getElementById('speedRange').addEventListener('input', (e) => {
      globalSpeed = parseFloat(e.target.value);
    });

    function updateCrown() {
      let best = null;
      for (let c of cells) {
        c.element.classList.remove('crowned');
        if (!best || c.life > best.life) best = c;
      }
      if (best) best.element.classList.add('crowned');
    }

    function updateColor(cellObj) {
      let value = Math.min(255, Math.floor(255 - (cellObj.life * 5)));
      const color = `rgb(${value}, ${value}, ${value})`;
      cellObj.element.style.backgroundColor = color;
      cellObj.textElement.textContent = cellObj.life;
      cellObj.textElement.style.color = value > 128 ? '#000' : '#fff';
    }

    function generateCell() {
      const cell = document.createElement('div');
      cell.classList.add('cell');

      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      cell.style.left = `${x}px`;
      cell.style.top = `${y}px`;

      const crown = document.createElement('div');
      crown.classList.add('crown');
      crown.textContent = 'üëë';
      cell.appendChild(crown);

      const lifeText = document.createElement('div');
      lifeText.textContent = "1";
      cell.appendChild(lifeText);

      document.getElementById('game-container').appendChild(cell);

      const cellObj = {
        element: cell,
        textElement: lifeText,
        life: 1,
        speed: 1,
        crown: crown,
        target: null,
        x: x,
        y: y,
        dx: Math.random() * 2 - 1, // Vitesse horizontale
        dy: Math.random() * 2 - 1  // Vitesse verticale
      };

      cells.push(cellObj);
      updateCrown();
      updateColor(cellObj);
      moveCell(cellObj);
    }

    function moveCell(cellObj) {
      const moveInterval = setInterval(() => {
        if (!cells.includes(cellObj)) return clearInterval(moveInterval);

        let newX = parseFloat(cellObj.element.style.left) + cellObj.dx * globalSpeed;
        let newY = parseFloat(cellObj.element.style.top) + cellObj.dy * globalSpeed;

        // Rebond sur les bords
        if (newX < 0 || newX > window.innerWidth - 60) {
          cellObj.dx = -cellObj.dx; // Inverser la direction horizontale
        }
        if (newY < 0 || newY > window.innerHeight - 60) {
          cellObj.dy = -cellObj.dy; // Inverser la direction verticale
        }

        cellObj.element.style.left = `${Math.max(0, Math.min(newX, window.innerWidth - 60))}px`;
        cellObj.element.style.top = `${Math.max(0, Math.min(newY, window.innerHeight - 60))}px`;

        // Collision de cellules
        checkCellCollision(cellObj);
      }, 100);
    }

    function checkCellCollision(cell) {
      for (let otherCell of cells) {
        if (cell === otherCell) continue;
        const cRect = cell.element.getBoundingClientRect();
        const oRect = otherCell.element.getBoundingClientRect();

        if (cRect.left < oRect.right && cRect.right > oRect.left && cRect.top < oRect.bottom && cRect.bottom > oRect.top) {
          startCombat(cell, otherCell);
        }
      }
    }

    function startCombat(cell1, cell2) {
      // Animation de combat
      cell1.element.classList.add('defeat-animation');
      cell2.element.classList.add('victory-animation');

      setTimeout(() => {
        // Attribuer un gain √† l'une des cellules et une perte √† l'autre
        if (cell1.life > cell2.life) {
          cell1.life += 1;  // Gagner 1 point
          cell2.life -= 1;  // Perdre 1 point
        } else {
          cell1.life -= 1;  // Perdre 1 point
          cell2.life += 1;  // Gagner 1 point
        }

        updateColor(cell1);
        updateColor(cell2);

        // Ajouter un effet d'√©jection apr√®s le combat
        ejectCells(cell1, cell2);

        if (cell1.life <= 0) {
          cell1.element.classList.add('death-animation');
          setTimeout(() => cell1.element.remove(), 1000);
        }
        if (cell2.life <= 0) {
          cell2.element.classList.add('death-animation');
          setTimeout(() => cell2.element.remove(), 1000);
        }

        updateCrown();
      }, 800);
    }

    function ejectCells(cell1, cell2) {
      const angle1 = Math.random() * 180; // Sens oppos√© pour l'√©jection
      const angle2 = angle1 + 180; // Angle oppos√©

      const distance = 100; // Distance d'√©jection (en pixels)

      const x1 = Math.cos(angle1) * distance;
      const y1 = Math.sin(angle1) * distance;

      const x2 = Math.cos(angle2) * distance;
      const y2 = Math.sin(angle2) * distance;

      setTimeout(() => {
        const newX1 = parseFloat(cell1.element.style.left) + x1;
        const newY1 = parseFloat(cell1.element.style.top) + y1;

        const newX2 = parseFloat(cell2.element.style.left) + x2;
        const newY2 = parseFloat(cell2.element.style.top) + y2;

        cell1.element.style.left = `${Math.max(0, Math.min(newX1, window.innerWidth - 60))}px`;
        cell1.element.style.top = `${Math.max(0, Math.min(newY1, window.innerHeight - 60))}px`;

        cell2.element.style.left = `${Math.max(0, Math.min(newX2, window.innerWidth - 60))}px`;
        cell2.element.style.top = `${Math.max(0, Math.min(newY2, window.innerHeight - 60))}px`;
      }, 1000);
    }

    function endGame(winner) {
      alert(`Le vainqueur est la cellule avec ${winner.life} de vie !`);
      cells = [];
      document.getElementById('game-container').innerHTML = '';
    }
  </script>
</body>
</html>
